<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shukeyun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // 配色方案1：蓝色系
                        primary: '#3B82F6',
                        primaryLight: '#93C5FD',
                        primaryDark: '#1D4ED8',
                        
                        // 配色方案2：绿色系
                        secondary: '#10B981',
                        secondaryLight: '#A7F3D0',
                        secondaryDark: '#059669',
                        
                        // 配色方案3：紫色系
                        tertiary: '#8B5CF6',
                        tertiaryLight: '#C4B5FD',
                        tertiaryDark: '#5B21B6',
                        
                        // 配色方案4：红色系
                        quaternary: '#EF4444',
                        quaternaryLight: '#FECACA',
                        quaternaryDark: '#DC2626',
                        
                        // 配色方案5：橙色系
                        quinary: '#F97316',
                        quinaryLight: '#FFEDD5',
                        quinaryDark: '#EA580C',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
            }
            .color-transition {
                transition: background-color 0.4s ease, color 0.4s ease;
            }
            .card-standard {
                /* 统一卡片尺寸 */
                min-height: 180px;
            }
            .card-link {
                /* 链接样式，使整个卡片可点击 */
                display: block;
                width: 100%;
                height: 100%;
                text-decoration: none;
                color: inherit;
            }
            .card-content {
                /* 确保内容垂直居中且文本对齐 */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                height: 100%;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans flex flex-col items-center justify-center p-4 py-12">
    <div class="container max-w-5xl w-full">
        <!-- 标题区域 -->
        <div class="text-center mb-10">
            <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-gray-800 mb-2">我们希望用良好的服务获取用户的青睐</h1>
            <p class="text-gray-600 max-w-xl mx-auto">Shukeyun2025</p>
            
            <!-- 颜色切换按钮 -->
            <div class="flex justify-center gap-3 mt-6 flex-wrap">
                <button data-color="primary" class="w-8 h-8 rounded-full bg-primary border-2 border-white shadow-md color-btn active"></button>
                <button data-color="secondary" class="w-8 h-8 rounded-full bg-secondary border-2 border-white shadow-md color-btn"></button>
                <button data-color="tertiary" class="w-8 h-8 rounded-full bg-tertiary border-2 border-white shadow-md color-btn"></button>
                <button data-color="quaternary" class="w-8 h-8 rounded-full bg-quaternary border-2 border-white shadow-md color-btn"></button>
                <button data-color="quinary" class="w-8 h-8 rounded-full bg-quinary border-2 border-white shadow-md color-btn"></button>
            </div>
        </div>
        
        <!-- 居中卡片导航区域 - 元素完美对齐 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6">
            <!-- 卡片1 -->
            <div class="card bg-white rounded-xl p-6 card-shadow card-hover color-transition card-standard">
                <a href="http://dqcp7fhz.svipcdn.cn/www43136177" class="card-link">
                    <div class="card-content">
                        <div class="w-12 h-12 rounded-lg flex items-center justify-center mb-4 color-transition bg-primaryLight text-primary">
                            <i class="fa fa-home text-xl"></i>
                        </div>
                        <h3 class="font-semibold text-lg mb-2 color-transition text-primaryDark">网页版</h3>
                        <p class="text-gray-600 text-sm">路径1</p>
                    </div>
                </a>
            </div>
            
            <!-- 卡片2 -->
            <div class="card bg-white rounded-xl p-6 card-shadow card-hover color-transition card-standard">
                <a href="http://xtvyrj2h.svipcdn.cn/www43136177" class="card-link">
                    <div class="card-content">
                        <div class="w-12 h-12 rounded-lg flex items-center justify-center mb-4 color-transition bg-primaryLight text-primary">
                            <i class="fa fa-compass text-xl"></i>
                        </div>
                        <h3 class="font-semibold text-lg mb-2 color-transition text-primaryDark">网页版</h3>
                        <p class="text-gray-600 text-sm">路径2</p>
                    </div>
                </a>
            </div>
            
            <!-- 卡片3 -->
            <div class="card bg-white rounded-xl p-6 card-shadow card-hover color-transition card-standard">
                <a href="https://wwrl.lanzouu.com/iN0R537quddi" class="card-link">
                    <div class="card-content">
                        <div class="w-12 h-12 rounded-lg flex items-center justify-center mb-4 color-transition bg-primaryLight text-primary">
                            <i class="fa fa-plus text-xl"></i>
                        </div>
                        <h3 class="font-semibold text-lg mb-2 color-transition text-primaryDark">安卓APK（独享）</h3>
                        <p class="text-gray-600 text-sm">点击下载</p>
                    </div>
                </a>
            </div>
            
            <!-- 卡片4 -->
            <div class="card bg-white rounded-xl p-6 card-shadow card-hover color-transition card-standard">
                <a href="bookmarks.html" class="card-link">
                    <div class="card-content">
                        <div class="w-12 h-12 rounded-lg flex items-center justify-center mb-4 color-transition bg-primaryLight text-primary">
                            <i class="fa fa-bookmark text-xl"></i>
                        </div>
                        <h3 class="font-semibold text-lg mb-2 color-transition text-primaryDark">IOS安装包</h3>
                        <p class="text-gray-600 text-sm">即将发布</p>
                    </div>
                </a>
            </div>
            
            <!-- 卡片5 -->
            <div class="card bg-white rounded-xl p-6 card-shadow card-hover color-transition card-standard">
                <a href="https://t.me/gm555333" class="card-link">
                    <div class="card-content">
                        <div class="w-12 h-12 rounded-lg flex items-center justify-center mb-4 color-transition bg-primaryLight text-primary">
                            <i class="fa fa-user text-xl"></i>
                        </div>
                        <h3 class="font-semibold text-lg mb-2 color-transition text-primaryDark">TG官方频道</h3>
                        <p class="text-gray-600 text-sm">需🪜才能进</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // 颜色切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const colorButtons = document.querySelectorAll('.color-btn');
            const iconContainers = document.querySelectorAll('.card .w-12');
            const cardTitles = document.querySelectorAll('.card h3');
            
            // 设置初始颜色
            let currentColor = 'primary';
            
            // 为每个颜色按钮添加点击事件
            colorButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的激活状态
                    colorButtons.forEach(btn => btn.classList.remove('active', 'ring-2', 'ring-offset-2'));
                    
                    // 添加当前按钮的激活状态
                    this.classList.add('active', 'ring-2', 'ring-offset-2');
                    this.classList.add(`ring-${this.dataset.color}`);
                    
                    // 更新当前颜色
                    currentColor = this.dataset.color;
                    
                    // 更新所有卡片的颜色
                    updateCardColors(currentColor);
                });
            });
            
            // 设置初始激活状态
            document.querySelector(`[data-color="${currentColor}"]`).classList.add('active', 'ring-2', `ring-${currentColor}`, 'ring-offset-2');
            
            // 更新卡片颜色的函数
            function updateCardColors(color) {
                // 移除所有颜色类
                iconContainers.forEach(icon => {
                    icon.className = icon.className.replace(/bg-\w+Light|text-\w+/g, '');
                    icon.classList.add(`bg-${color}Light`, `text-${color}`);
                });
                
                cardTitles.forEach(title => {
                    title.className = title.className.replace(/text-\w+Dark/g, '');
                    title.classList.add(`text-${color}Dark`);
                });
            }
            
            // 为卡片链接添加点击效果
            document.querySelectorAll('.card-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    // 添加点击动画
                    const card = this.closest('.card');
                    card.classList.add('scale-95');
                    setTimeout(() => {
                        card.classList.remove('scale-95');
                    }, 150);
                    
                    // 可以在这里添加自定义跳转逻辑
                    const cardName = this.querySelector('h3').textContent;
                    console.log(`点击了${cardName}卡片，链接地址：${this.href}`);
                    
                    // 如果需要阻止默认跳转行为，可以取消下面这行的注释
                    // e.preventDefault();
                });
            });
        });
    </script>
</body>
</html>
