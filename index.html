    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                box-shadow: 0 3px 15px rgba(0, 0, 0, 0.07);
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-3px);
            }
            .color-transition {
                transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
            }
            .card-standard {
                /* 更紧凑的卡片尺寸 */
                min-height: 120px;
            }
            .card-link {
                display: block;
                width: 100%;
                height: 100%;
                text-decoration: none;
                color: inherit;
            }
            .card-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                height: 100%;
            }
            .password-modal {
                backdrop-filter: blur(5px);
            }
            .icon-container {
                transition: transform 0.3s ease;
            }
            .card-hover:hover .icon-container {
                transform: scale(1.08);
            }
            .badge {
                position: absolute;
                top: -6px;
                right: -6px;
                transform: rotate(0deg);
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
            /* 流光字体效果 */
            .流光字体 {
                background: linear-gradient(90deg, #3B82F6, #8B5CF6, #10B981, #F97316, #EF4444);
                background-size: 300% 300%;
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                animation: flow 8s ease infinite;
                display: inline-block;
                font-weight: bold;
            }
            @keyframes flow {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            /* 左上角勾选框样式 */
            .top-checkbox {
                position: absolute;
                top: 1rem;
                left: 1rem;
                z-index: 10;
            }
            /* 安全运行时间样式 */
            .uptime-display {

    </style>

    <!-- 密码弹窗（默认隐藏） -->
    <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 password-modal flex items-center justify-center z-50 hidden">

    <script>
        // 安全增强：禁用右键菜单和相关快捷键
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // 禁用右键菜单
            return false;
        });

        // 禁用常用的查看源代码快捷键
        document.addEventListener('keydown', function(e) {
            // 禁用F12
            if (e.key === 'F12') {
                e.preventDefault();
            }
            
            // 禁用Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
            }
            
            // 禁用Ctrl+U (查看源代码)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }
            
            // 禁用Ctrl+Shift+J (打开控制台)
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
            }
        });

        // 在这里设置密码，您可以自行修改
        const CORRECT_PASSWORD = "2050"; // 请修改为您想要的密码
        
        // 安全运行时间功能
        // 设置网站启动时间（请修改为实际启动时间）
        const LAUNCH_DATE = new Date('2025-07-01T00:00:00');
        
        function updateUptime() {
            const now = new Date();
            const uptimeMs = now - LAUNCH_DATE;
            
            // 计算天、时、分、秒
            const seconds = Math.floor((uptimeMs / 1000) % 60);
            const minutes = Math.floor((uptimeMs / (1000 * 60)) % 60);
            const hours = Math.floor((uptimeMs / (1000 * 60 * 60)) % 24);
            const days = Math.floor(uptimeMs / (1000 * 60 * 60 * 24));
            
            // 格式化显示，确保两位数
            const formattedTime = `${days}天 ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // 更新显示
            document.getElementById('uptime').textContent = formattedTime;
        }
        
        // 初始更新一次
        updateUptime();
        // 每秒更新一次
        setInterval(updateUptime, 1000);
        
        // 颜色切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const colorButtons = document.querySelectorAll('.color-btn');
            const iconContainers = document.querySelectorAll('.card .w-10');
            const cardTitles = document.querySelectorAll('.card h3');
            const highlightedCards = document.querySelectorAll('[data-highlight="true"]');
            const extraCardCheckbox = document.getElementById('showExtraCard');
            const extraCardContainer = document.getElementById('extraCardContainer');
            const passwordModal = document.getElementById('passwordModal');
            const passwordInput = document.getElementById('passwordInput');
            const submitPassword = document.getElementById('submitPassword');
            const cancelPassword = document.getElementById('cancelPassword');
            const passwordError = document.getElementById('passwordError');
            const uptimeDisplay = document.querySelector('.uptime-display');
            
            // 记录密码是否验证通过
            let passwordVerified = false;
            
            // 设置初始颜色
            let currentColor = 'primary';
            
            // 为每个颜色按钮添加点击事件
            colorButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的激活状态
                    colorButtons.forEach(btn => btn.classList.remove('active', 'ring-2', 'ring-offset-2'));
                    
                    // 添加当前按钮的激活状态
                    this.classList.add('active', 'ring-2', 'ring-offset-2');
                    this.classList.add(`ring-${this.dataset.color}`);
                    
                    // 更新当前颜色
                    currentColor = this.dataset.color;
                    
                    // 更新所有卡片的颜色
                    updateCardColors(currentColor);
                });
            });
            
            // 设置初始激活状态和边框颜色
            document.querySelector(`[data-color="${currentColor}"]`).classList.add('active', 'ring-2', `ring-${currentColor}`, 'ring-offset-2');
            updateCardColors(currentColor); // 确保初始边框颜色正确
            
            // 更新卡片颜色的函数
            function updateCardColors(color) {
                // 移除所有颜色类并添加新颜色
                iconContainers.forEach(icon => {
                    icon.className = icon.className.replace(/bg-\w+Light|text-\w+/g, '');
                    icon.classList.add(`bg-${color}Light`, `text-${color}`, 'w-10', 'h-10', 'rounded-lg', 'flex', 'items-center', 'justify-center', 'mb-2', 'color-transition', 'icon-container');
                });
                
                cardTitles.forEach(title => {
                    title.className = title.className.replace(/text-\w+Dark/g, '');
                    title.classList.add(`text-${color}Dark`, 'font-semibold', 'text-sm', 'mb-1', 'color-transition');
                });
                
                // 更新高亮卡片的边框颜色
                highlightedCards.forEach(card => {
                    // 先移除所有可能的边框颜色类
                    ['primary', 'secondary', 'tertiary', 'quaternary', 'quinary'].forEach(c => {
                        card.classList.remove(`border-${c}`);
                    });
                    // 添加当前颜色的边框
                    card.classList.add(`border-${color}`);
                });
                
                // 更新运行时间显示的颜色
                uptimeDisplay.className = uptimeDisplay.className.replace(/border-\w+/g, '');
                uptimeDisplay.classList.add(`border-${color}`, 'border', 'uptime-display', 'bg-white', 'card-shadow', 'color-transition', 'mb-4');
                document.getElementById('uptime').className = `font-semibold text-${color}Dark`;
            }
            
            // 为卡片链接添加点击效果
            document.querySelectorAll('.card-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    // 添加点击动画
                    const card = this.closest('.card');
                    card.classList.add('scale-95');
                    setTimeout(() => {
                        card.classList.remove('scale-95');
                    }, 150);
                });
            });

            // 复选框控制额外卡片显示/隐藏
            extraCardCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    // 如果密码未验证，则显示密码弹窗
                    if (!passwordVerified) {
                        passwordModal.classList.remove('hidden');
                        passwordInput.value = '';
                        passwordError.classList.add('hidden');
                        // 聚焦到密码输入框
                        setTimeout(() => passwordInput.focus(), 300);
                    } else {
                        // 密码已验证，直接显示卡片
                        extraCardContainer.classList.remove('hidden');
                        updateCardColors(currentColor);
                    }
                } else {
                    // 取消勾选，隐藏卡片
                    extraCardContainer.classList.add('hidden');
                }
            });
            
            // 提交密码验证
            submitPassword.addEventListener('click', verifyPassword);
            
            // 取消密码验证，同时取消复选框勾选
            cancelPassword.addEventListener('click', function() {
                passwordModal.classList.add('hidden');
                extraCardCheckbox.checked = false;
            });
            
            // 按Enter键也可以提交密码
            passwordInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    verifyPassword();
                }
            });
            
            // 密码验证函数
            function verifyPassword() {
                const password = passwordInput.value.trim();
                
                if (password === CORRECT_PASSWORD) {
                    // 密码正确
                    passwordVerified = true;
                    passwordModal.classList.add('hidden');
                    extraCardContainer.classList.remove('hidden');
                    updateCardColors(currentColor);
                } else {
                    // 密码错误
                    passwordError.classList.remove('hidden');
                    // 添加抖动动画
                    passwordInput.classList.add('animate-shake');
                    setTimeout(() => {
                        passwordInput.classList.remove('animate-shake');
                    }, 500);
                }
            }
        });
    </script>
