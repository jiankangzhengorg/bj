    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {

    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                box-shadow: 0 3px 15px rgba(0, 0, 0, 0.07);
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            }
            .color-transition {
                transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
            }
            .card-standard {
                min-height: 140px; /* 增加卡片高度，给图标更多空间 */
            }
            .card-link {
                display: block;
                width: 100%;
                height: 100%;
                text-decoration: none;
                color: inherit;
            }
            .card-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                height: 100%;
            }
            .password-modal {
                backdrop-filter: blur(5px);
            }
            .icon-container {
                transition: all 0.3s ease;
                position: relative;
                z-index: 1;
            }
            /* 图标容器增强效果 */
            .icon-container::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border-radius: 50%;
                z-index: -1;
                opacity: 0.3;
                transform: scale(0.8);
                transition: all 0.3s ease;
            }
            .card-hover:hover .icon-container {
                transform: scale(1.15);
            }
            .card-hover:hover .icon-container::after {
                transform: scale(1.3);
                opacity: 0.6;
            }
            .badge {
                position: absolute;
                top: -6px;
                right: -6px;
                transform: rotate(0deg);
                animation: pulse 2s infinite;
                background-color: #000; /* 黑色角标 */
                z-index: 2;
            }
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
            /* 流光字体效果 */
            .流光字体 {
                background: linear-gradient(90deg, #3B82F6, #8B5CF6, #10B981, #F97316, #EF4444);
                background-size: 300% 300%;
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                animation: flow 8s ease infinite;
                display: inline-block;
                font-weight: bold;
            }
            @keyframes flow {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            /* 左上角勾选框样式 */
            .top-checkbox {
                position: absolute;
                top: 1rem;
                left: 1rem;
                z-index: 10;
            }
            /* 安全运行时间样式 */
            .uptime-display {
                padding: 0.5rem 1rem;
                border-radius: 0.5rem;
                font-size: 0.875rem;
                font-family: monospace;
                max-width: 210px;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans flex flex-col items-center justify-center p-3 py-8 relative">

    <!-- 密码弹窗（默认隐藏） -->
    <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 password-modal flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-5 max-w-md w-full mx-3 transform transition-all">

            <div class="mb-3">
                <input type="password" id="passwordInput" placeholder="请输入密码" 
                    class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all text-sm">
            </div>
            
            <div class="text-red-500 text-xs mb-3 hidden" id="passwordError">

    <script>
        // 安全增强：禁用右键菜单和相关快捷键
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', function(e) {
            // 禁用F12
            if (e.key === 'F12') {
                e.preventDefault();
            }
            
            // 禁用Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
            }
            
            // 禁用Ctrl+U (查看源代码)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }
            
            // 禁用Ctrl+Shift+J (打开控制台)
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
            }
        });

        // 密码设置
        const CORRECT_PASSWORD = "2050";
        
        // 安全运行时间功能
        const LAUNCH_DATE = new Date('2025-07-01T00:00:00');
        
        function updateUptime() {
            const now = new Date();
            const uptimeMs = now - LAUNCH_DATE;
            
            // 计算天、时、分、秒
            const seconds = Math.floor((uptimeMs / 1000) % 60);
            const minutes = Math.floor((uptimeMs / (1000 * 60)) % 60);
            const hours = Math.floor((uptimeMs / (1000 * 60 * 60)) % 24);
            const days = Math.floor(uptimeMs / (1000 * 60 * 60 * 24));
            
            // 格式化显示
            const formattedTime = `${days}天 ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // 更新显示
            document.getElementById('uptime').textContent = formattedTime;
        }
        
        // 初始更新一次
        updateUptime();
        // 每秒更新一次
        setInterval(updateUptime, 1000);
        
        // 颜色切换功能
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有需要颜色更新的元素
            const colorButtons = document.querySelectorAll('.color-btn');
            const iconContainers = document.querySelectorAll('.card .w-14');
            const cardTitles = document.querySelectorAll('.card h3');
            const highlightedCards = document.querySelectorAll('[data-highlight="true"]');
            const extraCardCheckbox = document.getElementById('showExtraCard');
            const extraCardContainer = document.getElementById('extraCardContainer');
            const passwordModal = document.getElementById('passwordModal');
            const passwordInput = document.getElementById('passwordInput');
            const submitPassword = document.getElementById('submitPassword');
            const cancelPassword = document.getElementById('cancelPassword');
            const passwordError = document.getElementById('passwordError');
            const uptimeDisplay = document.querySelector('.uptime-display');
            const uptimeValue = document.getElementById('uptime');
            const passwordSubmitBtn = document.getElementById('submitPassword');
            
            // 记录密码是否验证通过
            let passwordVerified = false;
            
            // 设置初始颜色
            let currentColor = 'primary';
            
            // 更新颜色的函数
            function updateCardColors(color) {
                // 移除所有颜色类并添加新颜色
                iconContainers.forEach(icon => {
                    // 移除所有可能的颜色类
                    ['primary', 'secondary', 'tertiary', 'quaternary', 'quinary'].forEach(c => {
                        icon.classList.remove(`bg-${c}Light`, `text-${c}`);
                        // 更新图标光晕颜色
                        icon.style.setProperty('--icon-glow-color', 'transparent');
                    });
                    // 添加新颜色类
                    icon.classList.add(`bg-${color}Light`, `text-${color}`);
                    // 设置图标光晕颜色
                    const colorMap = {
                        'primary': '#3B82F6',
                        'secondary': '#10B981',
                        'tertiary': '#8B5CF6',
                        'quaternary': '#EF4444',
                        'quinary': '#F97316'
                    };
                    icon.style.setProperty('--icon-glow-color', colorMap[color]);
                });
                
                // 更新卡片标题颜色
                cardTitles.forEach(title => {
                    ['primary', 'secondary', 'tertiary', 'quaternary', 'quinary'].forEach(c => {
                        title.classList.remove(`text-${c}Dark`);
                    });
                    title.classList.add(`text-${c}Dark`);
                });
                
                // 更新高亮卡片的边框颜色
                highlightedCards.forEach(card => {
                    ['primary', 'secondary', 'tertiary', 'quaternary', 'quinary'].forEach(c => {
                        card.classList.remove(`border-${c}`);
                    });
                    card.classList.add(`border-${color}`);
                });
                
                // 更新运行时间显示的颜色
                ['primary', 'secondary', 'tertiary', 'quaternary', 'quinary'].forEach(c => {
                    uptimeDisplay.classList.remove(`border-${c}`);
                    uptimeValue.classList.remove(`text-${c}Dark`);
                    passwordSubmitBtn.classList.remove(`bg-${c}`, `hover:bg-${c}Dark`);
                });
                uptimeDisplay.classList.add(`border-${color}`);
                uptimeValue.classList.add(`text-${color}Dark`);
                passwordSubmitBtn.classList.add(`bg-${color}`, `hover:bg-${color}Dark`);
                
                // 更新额外卡片（如果显示）
                if (!extraCardContainer.classList.contains('hidden')) {
                    const extraIcon = extraCardContainer.querySelector('.w-14');
                    const extraTitle = extraCardContainer.querySelector('h3');
                    
                    if (extraIcon) {
                        ['primary', 'secondary', 'tertiary', 'quaternary', 'quinary'].forEach(c => {
                            extraIcon.classList.remove(`bg-${c}Light`, `text-${c}`);
                        });
                        extraIcon.classList.add(`bg-${color}Light`, `text-${color}`);
                    }
                    
                    if (extraTitle) {
                        ['primary', 'secondary', 'tertiary', 'quaternary', 'quinary'].forEach(c => {
                            extraTitle.classList.remove(`text-${c}Dark`);
                        });
                        extraTitle.classList.add(`text-${color}Dark`);
                    }
                }
            }
            
            // 为每个颜色按钮添加点击事件
            colorButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的激活状态
                    colorButtons.forEach(btn => btn.classList.remove('active', 'ring-2', 'ring-offset-2'));
                    
                    // 添加当前按钮的激活状态
                    this.classList.add('active', 'ring-2', 'ring-offset-2', `ring-${this.dataset.color}`);
                    
                    // 更新当前颜色并应用
                    currentColor = this.dataset.color;
                    updateCardColors(currentColor);
                });
            });
            
            // 设置初始激活状态和边框颜色
            document.querySelector(`[data-color="${currentColor}"]`).classList.add('active', 'ring-2', `ring-${currentColor}`, 'ring-offset-2');
            updateCardColors(currentColor); // 确保初始颜色正确应用
            
            // 为卡片链接添加点击效果
            document.querySelectorAll('.card-link').forEach(link => {
                link.addEventListener('click', function() {
                    const card = this.closest('.card');
                    card.classList.add('scale-95');
                    setTimeout(() => {
                        card.classList.remove('scale-95');
                    }, 150);
                });
            });

            // 复选框控制额外卡片显示/隐藏
            extraCardCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    if (!passwordVerified) {
                        passwordModal.classList.remove('hidden');
                        passwordInput.value = '';
                        passwordError.classList.add('hidden');
                        setTimeout(() => passwordInput.focus(), 300);
                    } else {
                        extraCardContainer.classList.remove('hidden');
                        updateCardColors(currentColor); // 确保颜色正确应用
                    }
                } else {
                    extraCardContainer.classList.add('hidden');
                }
            });
            
            // 提交密码验证
            submitPassword.addEventListener('click', verifyPassword);
            
            // 取消密码验证
            cancelPassword.addEventListener('click', function() {
                passwordModal.classList.add('hidden');
                extraCardCheckbox.checked = false;
            });
            
            // 按Enter键提交密码
            passwordInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    verifyPassword();
                }
            });
            
            // 密码验证函数
            function verifyPassword() {
                const password = passwordInput.value.trim();
                
                if (password === CORRECT_PASSWORD) {
                    passwordVerified = true;
                    passwordModal.classList.add('hidden');
                    extraCardContainer.classList.remove('hidden');
                    updateCardColors(currentColor); // 确保颜色正确应用
                } else {
                    passwordError.classList.remove('hidden');
                    passwordInput.classList.add('animate-shake');
                    setTimeout(() => {
                        passwordInput.classList.remove('animate-shake');
                    }, 500);
                }
            }
        });
    </script>
</body>
